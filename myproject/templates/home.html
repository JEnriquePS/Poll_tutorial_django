<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>detalle</title>
</head>
<body>
    {% if latest_poll_list %}
        {% for poll in latest_poll_list %}
            <li>
                <a href=" {% url 'polls:detail' poll.id %}">
                    {{ poll.question }}
                </a>
            </li>
        {% endfor %}
    {% else %}
        <p>no hay preguntas</p>
    {% endif %}
</body>
</html>
