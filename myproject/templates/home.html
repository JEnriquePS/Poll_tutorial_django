<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>detalle</title>
</head>
<body>
    {% if poll_lista_pregunta %}
        {% for poll in poll_lista_pregunta %}
            <li>
                <a href=" {% url 'poll:detalle_poll' poll.id %}">
                    {{ poll.pregunta }}
                </a>
            </li>
        {% endfor %}
    {% else %}
        <p>no hay preguntas</p>
    {% endif %}
</body>
</html>
